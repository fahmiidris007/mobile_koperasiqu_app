name: mobile_koperasiqu_app
description: "KoperasiQu - Koperasi Digital untuk Masa Depan Anda"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^14.8.1
  
  # Dependency Injection
  get_it: ^8.0.3
  
  # Data & Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  
  # UI & Animations
  flutter_animate: ^4.5.2
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  shimmer: ^3.0.0
  
  # Charts
  fl_chart: ^0.70.2
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  
  # Image Picker (for EKYC)
  image_picker: ^1.1.2
  
  # Google Fonts (Manrope)
  google_fonts: ^6.2.1
  
  # Local Storage
  shared_preferences: ^2.3.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.15
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
